<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulátor</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulátor</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="car">Autó:</label>
                <select id="car" name="car">
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Ár:</label>
                <input type="number" id="price" name="price" required placeholder="Tétel ára" min="0">
            </div>

            <div class="form-group">
                <label for="downPayment">Előleg:</label>
                <input type="number" id="downPayment" name="downPayment" required placeholder="Előleg összege" min="0">
            </div>

            <div class="form-group">
                <label for="interestRate">Kamat:</label>
                <input type="number" id="interestRate" name="interestRate" required placeholder="Kamat mértéke (%)" min="0">
            </div>

            <div class="form-group">
                <label for="loanTerm">Hitel futamidő:</label>
                <input type="number" id="loanTerm" name="loanTerm" required placeholder="Futamidő (hónapok)" min="1">
            </div>

            <button type="button" onclick="calculateLoan()">Számítás</button>
        </form>

        <div id="result">
            <h2>Eredmények:</h2>
            <p id="loanAmount"></p>
            <p id="monthlyPayment"></p>
            <p id="totalPayment"></p>
        </div>
    </div>

    <script src="kalkulator.js"></script>
</body>
</html>
