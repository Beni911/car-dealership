    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="#">Főoldal</a></li>

                    <li><a href="#">Technológia</a></li>
                    <li><a href="#">Kapcsolat</a></li>

        </section>
